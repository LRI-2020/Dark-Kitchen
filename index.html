<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./scss/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dark Kitchen Project</title>
    <script defer type="module" src="main.js"></script>
  </head>
  <body>
    <header>
      <button class="ToTopButton"></button>
      <nav class="navbar">
        <div class="navbar__leftWrapper">
          <div class="navbar__leftWrapper__logoWrapper">
            <img
              class="navbar__leftWrapper__logoWrapper__logo"
              src="assets/img/logo.png"
              alt="logo de notre resto, représente une fourchette et un couteau"
            />
          </div>
          <div class="navbar__leftWrapper__toggle toggle-switch">
            <label class="switch-label">
              <input type="checkbox" id="toggleSwitch" class="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
        </div>
        <div class="navbar__rightWrapper">
          <div class="header__shoppingBag">
            <button class="basketButton">
              <img
                src="assets/img/shopping-bag.png"
                alt="shopping shopping-bag icon"
              />
            </button>

            <div class="basketContent">
              <p class="totalBasket">Total: 0 &euro;</p>
            </div>
          </div>
          <div class="navbar__rightWrapper__menuBurgerWrapper">
            <input class="hamburger" type="checkbox" />
            <div class="hamburger-lines">
              <span class="line line1"></span>
              <span class="line line2"></span>
              <span class="line line3"></span>
            </div>
            <!-- <a class="burgerButton" href="#"><img src="assets/img/burgermenu.svg" alt="burgermenu icon"></a> -->
            <ul class="menu-items">
              <li>
                <button class="sortingButton starter">
                  <img src="assets/img/sortingStarter.svg" alt="starterIcon" />
                  <span>Starters</span>
                </button>
              </li>
              <li>
                <button class="sortingButton dish">
                  <img src="assets/img/sortingDish.svg" alt="disheIcon" />
                  <span>Dishes</span>
                </button>
              </li>
              <li>
                <button class="sortingButton dessert">
                  <img src="assets/img/sortingDesserts.svg" alt="dessertIcon" />
                  <span>Desserts</span>
                </button>
              </li>
              <li class="allButton">
                <button class="sortingButton all">
                  <img
                    src="assets/img/sortingAll.svg"
                    alt="knife and fork icon"
                  />
                  <span>All</span>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="header__ImgRestoWrapper displayDesktop"></div>
    </header>
    <main class="menu__container">
      <section class="menu__starter"></section>
      <section class="menu__mainDish"></section>
      <section class="menu__dessert"></section>
    </main>

    <footer class="center">
      <img alt="Logo" src="assets/img/logo.png" class="c-footer__logo" />
      <div class="c-footer__linksWrapper">
        <ul>
          <li><a href="">About Us</a></li>
          <li><a href="">Terms And Conditions</a></li>
          <li><a href="">Contact Us</a></li>
        </ul>
      </div>
      <div class="c-footer__followUsWrapper">
        <p class="c-footer__followUsText">Follow Us!</p>
        <ul class="c-footer__iconWrapper">
          <li class="footer__iconsItem">
            <img
              src="./assets/img/facebook.svg"
              alt="facebookIcon"
              class="footer__icons"
            />
          </li>
          <li class="footer__iconsItem">
            <img
              src="./assets/img/instagram.svg"
              alt="instagramIcon"
              class="footer__icons"
            />
          </li>
          <li class="footer__iconsItem">
            <img
              src="./assets/img/twitter.svg"
              alt="twitterIcon"
              class="footer__icons"
            />
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
