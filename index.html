<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./scss/style.css">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dark Kitchen Project</title>
</head>
<body>
<header>
    <img class="header__logo" src="assets/img/logo.png" alt="logo de notre resto, représente une fourchette et un couteau">
    <img src="assets/img/resto.jpg" alt="terrasse d'un restaurant style ancien">

    <nav>
      <a class="burgerButton" href="#"><img src="assets/img/burgermenu.svg" alt="burgermenu icon"></a>
      <ul>
          <li class="starterButton"><a href="#"><img src="assets/img/sortingStarter.svg" alt="starterIcon">Starters</a></li>
          <li class="disheButton"><a href="#"><img src="assets/img/sortingDish.svg" alt="disheIcon">Dishes</a></li><li class="dessertButton"><a href="#"><img src="assets/img/sortingDesserts.svg" alt="dessertIcon">Desserts</a></li><li class="allButton"><a href="#"><img src="assets/img/sortingAll.svg" alt="knife and fork icon">All</a></li>
      </ul>
    </nav>

    <div class="header__shoppingBag">
      <a href="#"><img src="assets/img/shopping-bag.png" alt="shopping-bag icon"></a>
    </div>
</header>
<main class="menu__container">
  <a href="#"><img src="assets/img/addToBag.png" alt="logo plus"></a>
    <section class="menu__starter">
        <article class="card"></article>
    </section>
    <section class="menu__mainDish">
        <article class="card"></article>
    </section>
    <section class="menu__dessert">
        <article class="card"></article>
    </section>
</main>

<footer>
    <img alt="Logo" src="assets/img/logo.png">
    <div class="c-footer__linksWrapper">
        <ul>
            <li><a>About Us</a></li>
            <li><a>Terms And Conditions</a></li>
            <li><a>Contact Us</a></li>
        </ul>
    </div>
    <div class="c-footer__followUsWrapper">
        <p class="c-footer__followUsText"> Follow Us!</p>
        <ul class="c-footer__iconWrapper">
            <li><img src="./assets/img/facebook.svg" alt="facebookIcon"></li>
            <li><img src="./assets/img/instagram.svg" alt="instagramIcon"></li>
            <li><img src="./assets/img/twitter.svg" alt="twitterIcon"></li>
        </ul>
    </div>
</footer>
</body>
</html>
